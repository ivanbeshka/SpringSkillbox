<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool(recommendedBooks)">
    <div class="Cards">
        <div class="Card" th:each="book: ${recommendedBooks}">
            <div class="Card-picture">
                <a href="#a" th:href="${book.id}">
                    <img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                </a>
            </div>
            <div class="Card-content">
                <strong class="Card-title">
                    <a href="#" th:text="${book.title}"></a>
                </strong>
                <div class="Card-description" th:text="${book.author}"></div>
                <div class="Card-cost">
                    <span class="Card-priceOld" th:text="${book.price + 'asddasda'}">₽300.00</span>
                    <span class="Card-price" th:if="${book.price} != null" th:text="${book.priceOld}">₽190.00</span>
                </div>
            </div>
        </div>
    </div>
    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" th:attr="data-refreshshow = ${category}" data-refreshshow="recent"
                                                     data-refreshoffset="20" data-refreshlimit="20">Показать еще</a>
    </div>
</div>
</html>
